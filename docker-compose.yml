version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:80"
    volumes:
      - ./app:/app/app
      - ./database.db:/app/database.db  # Mount the SQLite DB file
    env_file:
      - .env
    depends_on:
      - db # Optional: if you switch to a managed DB like Postgres

